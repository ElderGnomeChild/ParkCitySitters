{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Admin Homepage</title>
        <link rel= "stylesheet" href ="{% static 'sit/adminHome.css' %}">
    </head>
    <body>
            <div id= "header" >
                    <a href= "/" id="logoutImg">Logout</a> 
            </div>
        <div id= "logo">
            <img id= "logo_pic" src="{% static 'sit/images/th.jpg' %}" placeholder = "Picture of the logo">
        </div>
        <div id="back_button">
            <a href="/">&lang; Back</a>
        </div>

        <div id= "Hello_name">
            <h2>Hello, Rachel</h2>
        </div>

        <div id= "Pending_job" class= "job_box">
            <a href="/pending"><div id= "PJbox">
                    <span class= box_text>Pending Jobs</span> 
                    <span class= sub_text></span> 
            </div></a>
             <div id= "add_new_job">
                <a href="/addjob"><img id= "new_job" src= "{% static 'sit/images/plus_sign.jpg' %}"></a>
             </div>
            <h4> Pending job offers</h4>
        </div>

        <div id= "Accepted_job" class= "job_box">
            <a href="/accepted"><div id= "AJbox">
                    <img id= "icon" src= "{% static 'sit/images/roster_pic.jpg' %}" alt= "profile picture">
                    <span class= box_text>Accepted Jobs</span>
                    <span class= sub_text></span> 
           </div></a>
            <h4>Accepted job offers</h4>
        </div>
        
        <div id= "Past_job" class= "job_box">
             <a href="/past"><div id= "PaJbox">
                    <img id= "icon" src= "{% static 'sit/images/roster_pic.jpg' %}" alt= "profile picture"> 
                    <span class= box_text>Past Jobs</span>  
                    <span class= sub_text></span> 
            </div></a>
            <h4>Past job offers</h4>
        </div>

        <div id= "babysitters" class= "sitters">
            <div id= "the_sitters">
                <a href="/sitters"><img id= "look_at_me" src= "{% static 'sit/images/roster_pic.jpg' %}" alt= "profile pictures of the sitters"></a>
                <span class= name>See sitters</span>
            </div>
            <div id= "add_new_sitter">
                <a href="/addsitters"><img id= "add_sitter" src= "{% static 'sit/images/plus_sign.jpg' %}"></a>
            </div>
            <h4> Babysitters</h4>
        </div>
    </body>
</html>
